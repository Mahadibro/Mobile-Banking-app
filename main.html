<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
<header>
    <nav class="flex justify-around items-center">
        <img class="w-16" src="./assets/Group.png" alt="">
        <div>
        <h1 class="text-3xl font-bold"> $ <span id="main-balance">4500</span></h1>
        <p class="border rounded p-1">Available Balance</p>
        </div> 
        <button class="btn">Logout</button>
    </nav>
    <section class="mt-10">
        <h1 class="text-2xl font-bold mb-2">Welcome to payooo!</h1>
        <p>Your trusted payment partner. Enjoy easy and convenient transactions. Low Cashout charge.</p>
        <div class="cards grid grid-cols-3  mt-14 gap-2 p-2">
            <div class="box cursor-pointer border p-4 text-center rounded-sm">
                <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                <h3>Add money</h3>
            </div>
              <div class="box cursor-pointer border p-4 text-center rounded-sm">
                <img class="w-8 mx-auto" src="./assets/purse1.png" alt="">
                <h3>Cashout</h3>
            </div>
              <div class="box cursor-pointer border p-4 text-center rounded-sm">
                <img class="w-8 mx-auto" src="./assets/send1.png" alt="">
                <h3>Pay bill</h3>
            </div>
             <div class="box cursor-pointer border p-4 text-center rounded-sm">
                <img class="w-8 mx-auto" src="./assets/money1.png" alt="">
                <h3>Transfer Money</h3>
            </div>
              <div class="box cursor-pointer border p-4 text-center rounded-sm">
                <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="">
                <h3>Get bonus</h3>
            </div>
              <div class="box cursor-pointer border p-4 text-center rounded-sm">
                <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="">
                <h3>Transaction History</h3>
            </div>
            
        </div>

    </section id="AddMoney">
        <h2>Add Money</h2>
        <div class="">
  <div class="hero-content flex-col lg:flex-row-reverse">
    
    <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <legend>select Bank</legend>
        <select class="select">
  <option disabled selected>Pick a option</option>
  <option value="Bkash" >Bkash</option>
  <option value="Nagad" >Nagad</option>
  <option value="Rocket" >Rocket</option>
  <option value="Upay" >Upay</option>
  <option value="SureCash" >SureCash</option>
</select>
        <fieldset class="fieldset">
          <label class="fieldset-label">Account Number</label>
          <input value="01234567891" id="Account-number" type="number" class="input" placeholder="Type Account Number" required />
          <label class="fieldset-label">Amount</label>
          <input id="amount" type="number" class="input" placeholder="Type your Amount" required />
          <label class="fieldset-label">PIN</label>
          <input value="1234" id="pin" type="text" class="input" placeholder="Type your PIN" required />
          <div><a class="link link-hover">Forgot PIN?</a></div>
          <button id="add-money" type="submit" id="login-btn" class="btn btn-neutral bg-blue-700 mt-4">Add Money</button>
        </fieldset>
      </div>
    </div>
  </div>
</div>

    <section id="Cashout">
      <h2>Cashout</h2>
      <fieldset class="fieldset">
          <label class="fieldset-label">Account Number</label>
          <input value="01234567891" id="Account-number" type="number" class="input" placeholder="Type Account Number" required />
          <label class="fieldset-label">Amount</label>
          <input id="amount" type="number" class="input" placeholder="Type your Amount" required />
          <label class="fieldset-label">PIN</label>
          <input value="1234" id="pin" type="text" class="input" placeholder="Type your PIN" required />
          <div><a class="link link-hover">Forgot PIN?</a></div>
          <button id="add-money" type="submit" id="login-btn" class="btn btn-neutral bg-blue-700 mt-4">Cashout</button>
        </fieldset>

    </section>
    </section>
</header>

    </section>
    <script src="./script/addMoney.js"></script>
    <script src="./script/toggle.js"></script>
</body>
</html>
